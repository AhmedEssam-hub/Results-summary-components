<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Components</title>
    <!-- My Main CSS Folder -->
    <link rel="stylesheet" href="CSS/main.css">
    <!-- Font Used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Normalize folder -->
    <link rel="stylesheet" href="CSS/normalize.css">
</head>
<body>
    <div class="project">
        <div class="container">
            
                <div class="result">
                    <span class="st">Your Result</span>
                    <div class="circle"><span class="cir">76</span><span>of 100</span></div>
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="summary">
                    <h3>Summary</h3>
                    <div class="reaction">
                        <div>
                            <img src="Images/icon-reaction.svg" alt="reaction"><span>Reaction</span>
                        </div>
                        <div>
                            <span class="num">80</span><span class="onehund">/ 100</span>
                        </div>
                    </div>
                    <div class="memory">
                        <div>
                            <img src="Images/icon-memory.svg" alt="memory"><span>Memory</span>
                        </div>
                        <div>
                            <span class="num">92</span><span class="onehund">/ 100</span>
                        </div>
                    </div>
                    <div class="verbal">
                        <div>
                            <img src="Images/icon-verbal.svg" alt="verbal"><span>Verbal</span>
                        </div>
                        <div>
                            <span class="num">61</span><span class="onehund">/ 100</span>
                        </div>
                    </div>
                    <div class="visual">
                        <div>
                            <img src="Images/icon-visual.svg" alt="visual"><span>Visual</span>
                        </div>
                        <div>
                            <span class="num">72</span><span class="onehund">/ 100</span>
                        </div>
                    </div>
                    <div class="button">Continue</div>
                </div>
            
        </div>
    </div>
</body>
</html>
